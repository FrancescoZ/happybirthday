<body>
<div class="overlay" id="loading"><img id="load" class="modal" src="images/GIF/256px/Orbit-256px.gif"/></div>
<div id="wrapper">

    <h1>Messaggio per Giorgia</h1>

    <form id="uploadForm"
          enctype="multipart/form-data"
          action="/photo"
          method="post">
        <div class="col">
            <label>
                Nome E Cognome (se usi il tuo nome su facebook apparira anche una tua foto)
                <input placeholder="Chi sei?" name="name" tabindex="1">
            </label>
        </div>
        <div class="col">
            <label>
                Messaggio
                <textarea rows="1" placeholder="Messaggio" name="messaggio"  tabindex="2" cols="26" name="reply"></textarea>
            </label>
        </div>
        <div class="col">
            <label>
                Video o foto (max 5)
                <input type="file" name="userPhoto" accept="video/*,image/*"id="userPhoto" multiple>
                <span id="status"></span>
            </label>
        </div>
        <div class="col-submit">
            <button class="submitbtn">Invia dedica</button>
        </div>
    </form>
</div>
<div id="thank">

    <h1>Grazie!!!</h1>

    <form>
        <div class="col" style="padding:180px;text-align: center;">
            <label style="padding: 0px;
                    margin-left: -50px;">
                Grazie per aver scritto!
            </label>
        </div>
    </form>
</div>
<script type="text/javascript">
    var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

    elems.forEach(function (html) {
        var switchery = new Switchery(html);
    });
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script>
    $(document).ready(function () {
        $('#loading').hide();
        if (localStorage.happyBirthdayCookies=='visited'){
            $('#wrapper').hide();
            $('#thank').show();
        }
        else
        {
            $('#wrapper').show();
            $('#thank').hide();
        }

        $('#uploadForm').submit(function () {
            $("#status").empty().text("Il file si sta caricado...");
            $('#loading').show();
                $(this).ajaxSubmit({

                error: function (xhr) {
                    status('Error: ' + xhr.status);
                    $('#loading').hide();

                },

                success: function (response) {
                    $('#loading').hide();
                    console.log(response)
                    $("#status").empty().text(response);
                    $('#wrapper').hide();
                    $('#thank').show();
                    localStorage.happyBirthdayCookies='visited'
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
